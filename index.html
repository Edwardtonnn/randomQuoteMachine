<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quote Generator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" >
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-10 ml-auto mr-auto mt-4 mb-4 pt-4 pb-4 header">        
        <h3 class="mt-3">Timeless Wisdom</h3>
        <p class="font-italic">Click the quote button below to hear the wisdom of literary giants. </p>
        
      </div>
      </div>
      <div class="row">
        <div class="col-md-10 ml-auto mr-auto quoteArea pt-5 pb-5 pr-4 pl-4 text-white">          
            <p id="quote"></p>
            <p class="font-weight-bold" id="author"></p>
            <div class="mt-5">
              <a href="#" class="btn btn-danger getQuote mr-4" role="button">
                <i class='fa fa-quote-left fa-fw'></i>Get Quote</a>
              <a href="#" class="btn btn-danger shareQuote" role="button">
                <i class='fa fa-twitter fa-fw'></i>Share Quote</a>
              </a>
            </div>                      
        </div>
      </div>
    </div>
  


  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
    crossorigin="anonymous"></script>
  <script src="custom.js"></script>
</body>

</html>
